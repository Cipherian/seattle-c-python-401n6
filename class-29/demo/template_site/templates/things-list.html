{% extends '_base.html' %}

{% block content %}


  <div class="">


    {% for thing in things %}


      <a href="{% url 'thing_detail' thing.pk %}"
         class="my-4 flex flex-col items-center bg-white border rounded-lg shadow-md md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
        <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
             src="https://placekeanu.com/200/150" alt="">
        <div class="flex flex-col justify-between p-4 leading-normal">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ thing.name }}</h5>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Owner: {{ thing.owner }}</p>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Description: {{ thing.description }}</p>
        </div>

      </a>



    {% endfor %}

  </div>
{% endblock content %}
